<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ZHIMPA ZHIMPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Simple Signup Page without Header -->
    <section class="section auth-container">
        <div class="container">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo" style="font-size: 2.5rem; margin-bottom: 10px;">ZHIMPA <span>ZHIMPA</span></div>
                <p style="color: #666;">A modern celebration of Bhutanese cuisine</p>
            </div>
            
            <div class="auth-card">
                <h1 style="text-align: center; margin-bottom: 30px; color: var(--primary);">Join ZHIMPA ZHIMPA</h1>
                <p style="text-align: center; margin-bottom: 30px; color: #666;">Sign up to share recipes and join the community.</p>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full name</label>
                        <input type="text" id="signup-name" class="form-control" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-control" placeholder="********" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm">Confirm password</label>
                        <input type="password" id="signup-confirm" class="form-control" placeholder="********" required>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%; margin-bottom: 20px;">Sign up</button>
                    
                    <div class="auth-links">
                        Already have an account? <a href="login.html">Log in</a>
                    </div>
                    
                    <p style="text-align: center; font-size: 0.9rem; color: #666; margin-top: 20px;">
                        By signing up, you agree to our <a href="#" style="color: var(--accent);">terms</a> and <a href="#" style="color: var(--accent);">privacy policy</a>.
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Simple Footer for Signup Page -->
    <footer style="background-color: var(--dark); color: var(--white); padding: 30px 0; margin-top: 50px;">
        <div class="container">
            <div style="text-align: center;">
                <p>&copy; <span id="current-year">2025</span> ZHIMPA ZHIMPA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
